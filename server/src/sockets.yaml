---
socket_1:
  name: main_server
  initState: True

socket_7:
  name: nas
  initState: False

socket_4:
  name: pi4b
  initState: False
  prePowerOnHook:
    command:
      - /bin/sh
      - -c
      - echo 'I am called before powering on'
    ignoreErrors: True
  postPowerOnHook:
    command:
      - bash
      - -c
      - echo 'I am getting executed after powering on'
  prePowerOffHook:
    command:
      - /bin/sh
      - -c
      - echo 'I am called before powering off'
    ignoreErrors: True
  postPowerOffHook:
    command:
      - bash
      - -c
      - echo 'I am getting executed after powering off'
