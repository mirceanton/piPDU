---
.pytest:
  stage: test
  image: python:3.9

  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

  cache:
    paths:
      - .cache/pip

  before_script:
    - python --version
    - pip3 install -r requirements.txt
    - pip3 install pytest

  script:
    - cd $CI_SERVICE_REPO
    - pytest tests/*
