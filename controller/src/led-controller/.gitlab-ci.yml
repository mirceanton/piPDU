---
image: jdrouet/docker-with-buildx:stable

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind


before_script:
  - cd ./controller/src/led-controller

build:
  stage: build
  script:
    - docker buildx create --use
    - docker buildx build --platform linux/arm/v6,linux/arm/v7,linux/arm64 --tag antonmircea/pipdu-led-controller:1.0.0-rc01 .
