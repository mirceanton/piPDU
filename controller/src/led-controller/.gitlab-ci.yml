---
image: python:3.9

stages:
  - lint
  - test
  - build

before_script:
  - cd ./controller/src/led-controller

flake8:
  stage: lint
  script:
    - pip3 install -r requirements-dev.txt
    - flake8 --max-line-length=120 ./src/*

pytest:
  stage: test
  script:
    - pip3 install -r requirements.txt
    - pip3 install -r requirements-dev.txt
    - pytest tests/*

arm/v6:
  stage: build
  image: jdrouet/docker-with-buildx:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  script:
    - docker buildx create --use
    - docker buildx build --platform linux/arm/v6 --tag antonmircea/pipdu-led-controller:1.0.0 .

